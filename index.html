<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Smart Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="dashboard-body">
    <header class="dashboard-header">
        <nav>
            <h1>Smart Home Dashboard</h1>
            <button class="btn-primary" onclick="window.location.href='{{ url_for('logout') }}'">Logout</button>
        </nav>
    </header>
    <main class="dashboard-main">
        <div class="dashboard-grid">
            <div class="card sensor-card">
                <h2>Sensor Data</h2>
                <canvas id="sensorChart"></canvas>
                <div class="sensor-details">
                    <p><strong>Temperature:</strong> <span id="temperature">...</span></p>
                    <p><strong>Humidity:</strong> <span id="humidity">...</span></p>
                    <p><strong>Gas:</strong> <span id="gas">...</span></p>
                </div>
            </div>
            <div class="card control-card">
                <h2>Device Control</h2>
                <button data-device="light" class="btn-primary" onclick="toggleDevice('light')">Light OFF</button>
                <button data-device="fan" class="btn-primary" onclick="toggleDevice('fan')">Fan OFF</button>
            </div>
        </div>
    </main>
    <footer class="dashboard-footer">
        <p>Â© 2025 Smart Home Control. All Rights Reserved.</p>
    </footer>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
